<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const f1= () =>{
            const prod = [
                {name: "Product 1", price: "35k"},
                {name: "Product 2", price: "22k"},
                {name: "Product 3", price: "75k"},
            ]
            // let m = document.getElementById("result")
            // m.innerHTML = "Hello World!"
            let str=""
            prod.map((value,index) =>{ //loop
                str = str + value.name + ": " + value.price + "  ....   <button>Delete</button><br>"
            })
            let n = document.getElementById("result")
            n.innerHTML = str
        }
    </script>
</head>
<body>
    <button onclick="f1()">Submit</button>
    <hr>
    <div id="result"></div>
</body>
</html>
