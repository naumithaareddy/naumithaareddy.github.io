<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="msg"></div>
    <p id="para"></p>
    <script>
        let a = 10
        let b = 20
        let c =a+b
        let p = document.getElementById("para")//7
        p.innerHTML = c                       //para tag
        let m = document.getElementById("msg")  //
        m.innerHTML = c                         //using getElementById
        msg.innerHTML = c   //prints on page using div tag
        document.write(c)  //prints on page
        console.log(c)  //prints in console, used by developers to test and debug
    </script>
</body>
</html>
